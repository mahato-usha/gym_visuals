<html>
    <head>
        <title>
            Calculator
        </title>
    </head>
    <style>
      body{
        font-family: "Baloo Bhai", cursive;
        color: black;
        margin: 0px;
        padding: 0px;
        background: url("calculator.jpg");
        background-repeat: no-repeat;
        background-size:cover;
        background-attachment: fixed;
        background-position: center;

    }
  


        .calculator {
    text-align: center;
    padding:15px;
  }
  
  .input-fields label {
    display: block;
    margin-top: 10px;
    font-family: 'Times New Roman', Times, serif;
    font-size:larger;
    text-shadow: 1px 1px red;
  }
  
  .input-fields input, .input-fields select {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 10px;
  }
  
  .buttons button {
    margin: 10px;
  padding: 16px 28px;
  background-color:blue;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease; 
  }
  
  .buttons button:hover {
    background-color: ReD;
  }
  
  .results {
    margin-top: 20px;
    font-size: 45px;
    font-style: bold;
    font-family: 'Times New Roman', Times, serif;
    /* color: blueviolet;
    text-shadow: 1px 1px red; */
    color: white;       
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px black;
  }
  
  .results div {
    margin: 10px;
  }
    </style>
    <body>
        <script>
            function calculateBMI() {
  const weight = document.getElementById("weight").value;
  const height = document.getElementById("height").value / 100;
  const bmi = (weight / (height * height)).toFixed(2);

  const bmiResult = document.getElementById("bmi-result");
  bmiResult.innerHTML = `Your BMI is: ${bmi}`;

  bmiResult.style.display = "block";
  document.getElementById("bmr-result").style.display = "none";
}

function calculateBMR() {
  const weight = document.getElementById("weight").value;
  const height = document.getElementById("height").value;
  const age = document.getElementById("age").value;
  const gender = document.getElementById("gender").value;
  const activityLevel = document.getElementById("activity-level").value;

  let bmr;
  if (gender === "male") {
    bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
  } else {
    bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
  }

  const bmrResult = document.getElementById("bmr-result");
  bmrResult.innerHTML = `Your BMR is: ${bmr.toFixed(2)} calories/day`;

  bmrResult.style.display = "block";
  document.getElementById("bmi-result").style.display = "none";

  const tdee = bmr * activityLevel;
  const tdeeResult = document.createElement("div");
  tdeeResult.innerHTML = `Your Total Daily Energy Expenditure is: ${tdee.toFixed(2)} calories/day`;

  document.getElementsByClassName("results")[0].appendChild(tdeeResult);
}

document.getElementById("bmi-button").addEventListener("click", calculateBMI);
document.getElementById("bmr-button").addEventListener("click", calculateBMR);
        </script>
        <div class="calculator">
            <U><h2 style="font-size: 35px; font-style: bold;font-family:'Times New Roman', Times, serif;  text-shadow: 1px 1px red;">FITNESS CALCULATOR</h2></U>
            <div class="input-fields">
              <label for="weight">Weight (kg):</label>
              <input type="number" id="weight" required>
              <label for="height">Height (cm):</label>
              <input type="number" id="height" required>
              <label for="age">Age:</label>
              <input type="number" id="age" required>
              <label for="gender">Gender:</label>
              <select id="gender" required>
                <option value="">   Select Gender   </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <label for="activity-level">Activity Level:</label>
              <select id="activity-level" required>
                <option value="">Select Activity Level</option>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active</option>
                <option value="1.55">Moderately Active</option>
                <option value="1.725">Very Active</option>
                <option value="1.9">Extremely Active</option>
              </select>
            </div>
            <div class="buttons">
              <button onclick="calculateBMI()">Calculate BMI</button>
              <button onclick="calculateBMR()">Calculate BMR</button>
            </div>
            <div class="results">
              <div id="bmi-result"></div>
              <div id="bmr-result"></div>
            </div>
          </div>
    </body>
</html>
